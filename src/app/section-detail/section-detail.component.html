<fuu-loading *ngIf="!section"></fuu-loading>

<ng-container [ngSwitch]="section.content.contentType" *ngIf="section">
    <fuu-cv [section]="section" *ngSwitchCase="'CV'"></fuu-cv>

    <fuu-icon-list [section]="section" *ngSwitchCase="'ICON_LIST'"></fuu-icon-list>

    <fuu-tool-list [section]="section" *ngSwitchCase="'TOOL_LIST'"></fuu-tool-list>

    <fuu-project-list [section]="section" *ngSwitchCase="'PROJECT_LIST'"></fuu-project-list>

    <div *ngSwitchDefault>Component for {{section.content.contentType}} not found</div>
</ng-container>
