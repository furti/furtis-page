<div class="main-container">
    <div class="header header-3">
        <div class="branding">
            <a routerLink="/" class="nav-link">
                <fuu-profile-image type="branding"></fuu-profile-image>
                <span class="title">Daniel Furtlehner</span>
            </a>
        </div>

        <div class="header-nav">
            <a routerLink="/aboutme" routerLinkActive="active" class="nav-link nav-text">Ãœber Mich</a>
            <a href="https://github.com/furti" target="_blank" class="nav-link nav-text">Github</a>
        </div>

        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger *ngIf="!getUserName()">
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>

                <button class="nav-text" clrDropdownTrigger *ngIf="getUserName()">
                    <span>{{getUserName()}}</span>
                    <clr-icon shape="caret down"></clr-icon>
                </button>

                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a routerLink="/login" clrDropdownItem *ngIf="!getUserName()">Anmelden</a>
                    <a (click)="logout()" clrDropdownItem *ngIf="getUserName()">Abmelden</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </div>

    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
